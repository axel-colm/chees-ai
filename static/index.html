<!DOCTYPE html>
<html>
<head>
    <title>Board Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Board Game</h1>
    <div id="board-container" class="board-container">
        <div id="board" class="board">
        </div>
        <div id="overlay" class="overlay">
            <div id="overlay-text" class="overlay-text">
                <p id="overlay-text-content" class="overlay-text-content"></p>
                <label for="player-color">Select Player Color:</label>
                <select id="player-color" class="player-color">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
                <button id="new-game-button" class="new-game-button">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
