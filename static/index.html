<!DOCTYPE html>
<html>

<head>
    <title>Board Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="content">
        <div id="board-container" class="board-container">
            <div id="board" class="board">
            </div>
            <div id="overlay" class="overlay">
                <h2>Select Player</h2>
                <div id="select-player" class="select-player">
                    
                    <div class="player-option black-option">
                        <img src="images/Kb.png" alt="Black Pawn" class="black-option">
                    </div>
                    <div class="player-option white-option">
                        <img src="images/Kw.png" alt="White Pawn" class="white-option">
                    </div>
                    
                </div>
                <button id="new-game-button" class="new-game-button">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
